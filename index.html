<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Layout with Flexbox & Grid</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- ===== HEADER ===== -->
  <header class="header">
    <h1 class="logo">My Website</h1>
    <nav class="nav">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- ===== MAIN GRID LAYOUT ===== -->
  <main class="grid-layout">
    <!-- Main content -->
    <section class="content">
      <h2>Welcome</h2>
      <p>This is a responsive webpage built with Flexbox and CSS Grid. Resize your browser to see the layout adapt!</p>

      <div class="cards">
        <article class="card">Card 1</article>
        <article class="card">Card 2</article>
        <article class="card">Card 3</article>
      </div>
    </section>

    <!-- Sidebar -->
    <aside class="sidebar">
      <h3>Sidebar</h3>
      <p>Extra content, links, or ads can go here.</p>
    </aside>
  </main>

  <!-- ===== FOOTER ===== -->
  <footer class="footer">
    <p>Â© 2025 My Website | Responsive Layout Demo</p>
  </footer>
</body>
</html>
